services:
  minio:
    image: quay.io/minio/minio:latest
    container_name: gatewize_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio_user
      MINIO_ROOT_PASSWORD: minio_password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  backend:
    build: ./backend
    container_name: gatewize_backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minio_user
      - MINIO_SECRET_KEY=minio_password
      - MINIO_BUCKET_NAME=forms
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - minio

  frontend:
    build: ./frontend
    container_name: gatewize_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  minio_data:
    driver: local
